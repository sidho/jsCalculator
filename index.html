<!DOCTYPE HTML >
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="elements/calculator/calculator.css" charset="utf-8">
</head>
<body>

  <div id="calculator" class="group">
    <div class="display">

    </div>
    <div class="keypad group">
      <div class="keypad-row group">
        <span class="double clear-button">C</span>
        <span>s</span>
        <span>d</span>
      </div>
      <div class="keypad-row group">
        <span>7</span>
        <span>8</span>
        <span>9</span>
        <span>x</span>
      </div>
      <div class="keypad-row group">
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span>-</span>
      </div>
      <div class="keypad-row group">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>+</span>
      </div>
      <div class="keypad-row group">
        <span class="double">0</span>
        <span>.</span>
        <span>=</span>
      </div>
    </div>

  </div>

</body>
</html>
