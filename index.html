<!DOCTYPE HTML >
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="elements/calculator/calculator.css" charset="utf-8">
</head>
<body>

  <div id="calculator" class="group">
    <div id="display">0</div>
    <div class="keypad group">
      <div class="keypad-row group">
        <span class="button double clear-button">C</span>
        <span class="button">&#8730;</span>
        <span class="button">/</span>
      </div>
      <div class="keypad-row group">
        <span class="button">7</span>
        <span class="button">8</span>
        <span class="button">9</span>
        <span class="button">*</span>
      </div>
      <div class="keypad-row group">
        <span class="button">4</span>
        <span class="button">5</span>
        <span class="button">6</span>
        <span class="button">-</span>
      </div>
      <div class="keypad-row group">
        <span class="button">1</span>
        <span class="button">2</span>
        <span class="button">3</span>
        <span class="button">+</span>
      </div>
      <div class="keypad-row group">
        <span class="button double">0</span>
        <span class="button">.</span>
        <span class="button">=</span>
      </div>
    </div>

  </div>
  <script src="elements/calculator/calculator.js"></script>
</body>
</html>
